openapi: 3.1.0
info:
  title: Box Tasks API
paths:
  /files/{file_id}/tasks:
    get:
      summary: List tasks on file
      description: |-
        Retrieves a list of all the tasks for a file. This
        endpoint does not support pagination.
      tags:
        - Tasks
  /tasks:
    post:
      tags:
        - Tasks
      summary: Create task
      description: >-
        Creates a single task on a file. This task is not assigned to any user
        and

        will need to be assigned separately.
  /tasks/{task_id}:
    get:
      summary: Get task
      tags:
        - Tasks
      description: Retrieves information about a specific task.
    put:
      tags:
        - Tasks
      summary: Update task
      description: |-
        Updates a task. This can be used to update a task's configuration, or to
        update its completion state.
    delete:
      tags:
        - Tasks
      summary: Remove task
      description: Removes a task from a file.
  /tasks/{task_id}/assignments:
    get:
      summary: List task assignments
      tags:
        - Task assignments
      description: Lists all of the assignments for a given tas
