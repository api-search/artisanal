openapi: 3.1.0
info:
  title: sagemaker-a2i-runtime
paths:
  /human-loops/{HumanLoopName}:
    GET:
      summary: DescribeHumanLoop
      description: >-
        <p>Returns information about the specified human loop. If the human loop
        was deleted, this operation will return a
        <code>ResourceNotFoundException</code> error. </p>
      tags:
        - Describe
        - Human
        - Loop
        - Human
        - Loop
        - Name
  /human-loops:
    POST:
      summary: StartHumanLoop
      description: >-
        <p>Starts a human loop, provided that at least one activation condition
        is met.</p>
      tags:
        - Start
        - Human
        - Loop
        - Human
        - Loop
        - Name
        - Loops
  /human-loops/stop:
    POST:
      summary: StopHumanLoop
      description: <p>Stops the specified human loop.</
      tags:
        - Stop
        - Human
        - Loop
        - Human
        - Loop
        - Name
        - Loops
        - Stop
