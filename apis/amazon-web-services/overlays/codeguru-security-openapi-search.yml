openapi: 3.1.0
info:
  title: codeguru-security
paths:
  /batchGetFindings:
    POST:
      summary: BatchGetFindings
      description: <p>Returns a list of all requested findings.</p>
  /scans:
    GET:
      summary: ListScans
      description: >-
        <p>Returns a list of all the standard scans in an account. Does not
        return express scans.</p>
  /uploadUrl:
    POST:
      summary: CreateUploadUrl
      description: >-
        <p>Generates a pre-signed URL and request headers used to upload a code
        resource.</p> <p>You can upload your code resource to the URL and add
        the request headers using any HTTP client.</p>
  /accountConfiguration/get:
    GET:
      summary: GetAccountConfiguration
      description: <p>Use to get account level configuration.</p>
  /findings/{scanName}:
    GET:
      summary: GetFindings
      description: <p>Returns a list of all findings generated by a particular scan.</p>
  /metrics/summary:
    GET:
      summary: GetMetricsSummary
      description: >-
        <p>Returns top level metrics about an account from a specified date,
        including number of open findings, the categories with most findings,
        the scans with most open findings, and scans with most open critical
        findings. </p>
  /scans/{scanName}:
    GET:
      summary: GetScan
      description: >-
        <p>Returns details about a scan, including whether or not a scan has
        completed.</p>
  /metrics/findings:
    GET:
      summary: ListFindingsMetrics
      description: >-
        <p>Returns metrics about all findings in an account within a specified
        time range.</p>
  /tags/{resourceArn}:
    DELETE:
      summary: UntagResource
      description: <p>Use to remove one or more tags from an existing scan.</p>
