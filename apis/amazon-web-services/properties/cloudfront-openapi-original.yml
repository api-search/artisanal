  /2017-10-30/distribution/{Id}/config:
    PUT:
      summary: UpdateDistribution
      description: >-
        <p>Updates the configuration for a web distribution. Perform the
        following steps.</p> <p>For information about updating a distribution
        using the CloudFront console, see <a
        href="http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/distribution-web-creating-console.html">Creating
        or Updating a Web Distribution Using the CloudFront Console </a> in the
        <i>Amazon CloudFront Developer Guide</i>.</p> <p> <b>To update a web
        distribution using the CloudFront API</b> </p> <ol> <li> <p>Submit a
        <a>GetDistributionConfig</a> request to get the current configuration
        and an <code>Etag</code> header for the distribution.</p> <note> <p>If
        you update the distribution again, you need to get a new
        <code>Etag</code> header.</p> </note> </li> <li> <p>Update the XML
        document that was returned in the response to your
        <code>GetDistributionConfig</code> request to include the desired
        changes. You can't change the value of <code>CallerReference</code>. If
        you try to change this value, CloudFront returns an
        <code>IllegalUpdate</code> error.</p> <important> <p>The new
        configuration replaces the existing configuration; the values that you
        specify in an <code>UpdateDistribution</code> request are not merged
        into the existing configuration. When you add, delete, or replace values
        in an element that allows multiple values (for example,
        <code>CNAME</code>), you must specify all of the values that you want to
        appear in the updated distribution. In addition, you must update the
        corresponding <code>Quantity</code> element.</p> </important> </li> <li>
        <p>Submit an <code>UpdateDistribution</code> request to update the
        configuration for your distribution:</p> <ul> <li> <p>In the request
        body, include the XML document that you updated in Step 2. The request
        body must include an XML document with a <code>DistributionConfig</code>
        element.</p> </li> <li> <p>Set the value of the HTTP
        <code>If-Match</code> header to the value of the <code>ETag</code>
        header that CloudFront returned when you submitted the
        <code>GetDistributionConfig</code> request in Step 1.</p> </li> </ul>
        </li> <li> <p>Review the response to the <code>UpdateDistribution</code>
        request to confirm that the configuration was successfully updated.</p>
        </li> <li> <p>Optional: Submit a <a>GetDistribution</a> request to
        confirm that your changes have propagated. When propagation is complete,
        the value of <code>Status</code> is <code>Deployed</code>.</p>
        <important> <p>Beginning with the 2012-05-05 version of the CloudFront
        API, we made substantial changes to the format of the XML document that
        you include in the request body when you create or update a
        distribution. With previous versions of the API, we discovered that it
        was too easy to accidentally delete one or more values for an element
        that accepts multiple values, for example, CNAMEs and trusted signers.
        Our changes for the 2012-05-05 release are intended to prevent these
        accidental deletions and to notify you when there's a mismatch between
        the number of values you say you're specifying in the
        <code>Quantity</code> element and the number of values you're actually
        specifying.</p> </important> </li> </ol>
