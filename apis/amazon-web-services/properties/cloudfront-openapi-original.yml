  /2020-05-31/function/{Name}/describe:
    GET:
      summary: DescribeFunction
      description: >-
        <p>Gets configuration information and metadata about a CloudFront
        function, but not the function's code. To get a function's code, use
        <code>GetFunction</code>.</p> <p>To get configuration information and
        metadata about a function, you must provide the function's name and
        stage. To get these values, you can use <code>ListFunctions</code>.</p>
  /2020-05-31/cache-policy/{Id}/config:
    GET:
      summary: GetCachePolicyConfig
      description: >-
        <p>Gets a cache policy configuration.</p> <p>To get a cache policy
        configuration, you must provide the policy's identifier. If the cache
        policy is attached to a distribution's cache behavior, you can get the
        policy's identifier using <code>ListDistributions</code> or
        <code>GetDistribution</code>. If the cache policy is not attached to a
        cache behavior, you can get the identifier using
        <code>ListCachePolicies</code>.</p>
  /2020-05-31/origin-access-identity/cloudfront/{Id}/config:
    PUT:
