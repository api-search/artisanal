  /2020-05-31/function/{Name}:
    PUT:
      summary: UpdateFunction
      description: >-
        <p>Updates a CloudFront function.</p> <p>You can update a function's
        code or the comment that describes the function. You cannot update a
        function's name.</p> <p>To update a function, you provide the function's
        name and version (<code>ETag</code> value) along with the updated
        function code. To get the name and version, you can use
        <code>ListFunctions</code> and <code>DescribeFunction</code>.</p>
  /2020-05-31/key-group/{Id}:
    PUT:
      summary: UpdateKeyGroup
      description: >-
        <p>Updates a key group.</p> <p>When you update a key group, all the
        fields are updated with the values provided in the request. You cannot
        update some fields independent of others. To update a key group:</p>
        <ol> <li> <p>Get the current key group with <code>GetKeyGroup</code> or
        <code>GetKeyGroupConfig</code>.</p> </li> <li> <p>Locally modify the
        fields in the key group that you want to update. For example, add or
        remove public key IDs.</p> </li> <li> <p>Call
        <code>UpdateKeyGroup</code> with the entire key group object, including
        the fields that you modified and those that you didn't.</p> </li> </ol>
  /2020-05-31/key-value-store/{Name}:
