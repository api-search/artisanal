  /2020-05-31/delete-realtime-log-config/:
    POST:
      summary: DeleteRealtimeLogConfig
      description: >-
        <p>Deletes a real-time log configuration.</p> <p>You cannot delete a
        real-time log configuration if it's attached to a cache behavior. First
        update your distributions to remove the real-time log configuration from
        all cache behaviors, then delete the real-time log configuration.</p>
        <p>To delete a real-time log configuration, you can provide the
        configuration's name or its Amazon Resource Name (ARN). You must provide
        at least one. If you provide both, CloudFront uses the name to identify
        the real-time log configuration to delete.</p>
  /2020-05-31/response-headers-policy/{Id}:
    PUT:
      summary: UpdateResponseHeadersPolicy
      description: >-
        <p>Updates a response headers policy.</p> <p>When you update a response
        headers policy, the entire policy is replaced. You cannot update some
        policy fields independent of others. To update a response headers policy
        configuration:</p> <ol> <li> <p>Use
        <code>GetResponseHeadersPolicyConfig</code> to get the current policy's
        configuration.</p> </li> <li> <p>Modify the fields in the response
        headers policy configuration that you want to update.</p> </li> <li>
        <p>Call <code>UpdateResponseHeadersPolicy</code>, providing the entire
        response headers policy configuration, including the fields that you
        modified and those that you didn't.</p> </li> </ol>
