  /v2/RegulatoryCompliance:
    description: 'TODO: Resource-level docs'
  /v2/RegulatoryCompliance/Bundles/{BundleSid}/ReplaceItems:
    description: 'TODO: Resource-level docs'
    post:
      description: >-
        Replaces all bundle items in the target bundle (specified in the path)
