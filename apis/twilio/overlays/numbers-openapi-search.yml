    description: 'TODO: Resource-level docs'
    get:
      description: Fetch a specific HostedNumberOrder.
      tags:
        - NumbersV2HostedNumberOrder
    delete:
      description: >-
        Cancel the HostedNumberOrder (only available when the status is in
