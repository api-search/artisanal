      description: Cancel the AuthorizationDocument request.
      tags:
        - NumbersV2AuthorizationDocument
  /v2/HostedNumber/AuthorizationDocuments:
    description: 'TODO: Resource-level docs'
    get:
      description: >-
        Retrieve a list of AuthorizationDocuments belonging to the account
        initiating the request.
      tags:
        - NumbersV2AuthorizationDocument
    post:
      description: >-
        Create an AuthorizationDocument for authorizing the hosting of phone
        number capabilities on Twilio's platform.
      tags:
        - NumbersV2AuthorizationDocument
  /v2/HostedNumber/Orders/Bulk/{BulkHostingSid}:
    description: 'TODO: Resource-level docs'
