      tags:
        - NumbersV2BundleCopy
    get:
      description: Retrieve a list of all Bundles Copies for a Bundle.
      tags:
        - NumbersV2BundleCopy
  /v2/HostedNumber/AuthorizationDocuments/{SigningDocumentSid}/DependentHostedNumberOrders:
    description: 'TODO: Resource-level docs'
