paths:
  /markit-bond-prices-and-analytics/v1/prices:
    get:
      tags:
        - Prices
      summary: Get Bid, Mid and Ask prices for a list of securities
      description: >
        Get bond clean and dirty bid, mid and ask pricing data provided by
        Markit for a specified date range and frequency.
    post:
      tags:
        - Prices
      summary: Request Bid, Mid and Ask prices for a list of securities
      description: >
        Get bond clean and dirty bid, mid and ask pricing data provided by
        Markit for a specified date range and frequency.
  /markit-bond-prices-and-analytics/v1/spread:
    get:
      tags:
        - Spread
      summary: Get the Spread and OAS data for a list of securities
      description: >
        Get spread details like discount margin, OAS, Asset Swap Spread, Z
        Spread, spread benchmark provided by Markit for a specified date range
        and frequency.
    post:
      tags:
        - Spread
      summary: Request the Spread and OAS data for a list of securities
      description: >
        Get spread details like discount margin, OAS, Asset Swap Spread, Z
        Spread, spread benchmark provided by Markit for a specified date range
        and frequency.
  /markit-bond-prices-and-analytics/v1/yield:
    get:
      tags:
        - Yield
      summary: Get yield information for given date range and list of securities
      description: >
        Get the yield information like yield to maturity, yield to worst,
        benchmark yield to maturity and yield to call provided by Markit for a
        specified date range and frequency. 
    post:
      tags:
        - Yield
      summary: Request yield information for given date range and list of securities
      description: >
        Get the yield information like yield to maturity, yield to worst,
        benchmark yield to maturity and yield to call provided by Markit for a
        specified date range and frequency.
  /markit-bond-prices-and-analytics/v1/issuer-yield-curve:
    get:
      tags:
        - Issuer Yield Curve
      summary: Get yield curve data for given date range and list of securities
      description: >
        Get yield curve data points and dates for 3M, 6M, 1Y, 2Y, 3Y, 4Y, 5Y,
        6Y, 7Y, 8Y, 9Y, 10Y, 15Y, 20Y, 25Y, 30Y and 40Y provided by Markit for
        the specified date range and frequency.
    post:
      tags:
        - Issuer Yield Curve
      summary: Request yield curve data for given date range and list of securities
      description: >
        Get yield curve data points and dates for 3M, 6M, 1Y, 2Y, 3Y, 4Y, 5Y,
        6Y, 7Y, 8Y, 9Y, 10Y, 15Y, 20Y, 25Y, 30Y and 40Y provided by Markit for
        the specified date range and frequency.
  /markit-bond-prices-and-analytics/v1/sensitivity:
    get:
      tags:
        - Sensitivity
      summary: Get the bond sensitivity data for a list of securities
      description: >
        Get the sensitivity information like convexity, effective convexity,
        effective duration, Macaulay duration and modified duration provided by
        Markit for the specified date range and frequency.
    post:
      tags:
        - Sensitivity
      summary: Request the bond sensitivity data for a list of securities
      description: >
        Get the sensitivity information like convexity, effective convexity,
        effective duration, Macaulay duration and modified duration provided by
        Markit for the specified date range and frequency.
  /markit-bond-prices-and-analytics/v1/meta:
    get:
      tags:
        - Meta
      summary: Get bond meta data for a list of securities.
      description: >
        Get bond metadata like classification, maturity date, symbology
        information like isin, cusip, vendorid, ticker, issue and issuer name
        provided by Markit for a list of securities.
    post:
      tags:
        - Meta
      summary: Get bond meta data for a list of securities.
      description: >
        Get bond metadata like classification, maturity date, symbology
        information like isin, cusip, vendorid, ticker, issue and issuer name
        provided by Markit for a list of securities.
  /markit-bond-prices-and-analytics/v1/abs-details:
    get:
      tags:
        - ABS Details
      summary: Get Asset Backed Security Details for a list of securities
      description: >
        Get details for Asset Backed Securities like factors, pay up, wal, cdr,
        cpr and prepay details provided by Markit for the specified date range
        and frequency.
    post:
      tags:
        - ABS Details
      summary: Request Asset Backed Security Details for a list of securities
      description: >
        Get details for Asset Backed Securities like factors, pay up, wal, cdr,
        cpr and prepay details provided by Markit for the specified date range
        and frequency.
  /markit-bond-prices-and-analytics/v1/coupon:
    get:
      tags:
        - Coupon
      summary: Get coupon data for given date range and list of securities
      description: >
        Get coupon information like accrued interest, coupon, coupon type and
        coupon frequency provided by Markit for specified date range and
        frequency.
    post:
