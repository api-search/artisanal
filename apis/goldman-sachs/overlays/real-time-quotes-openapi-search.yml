      summary: Background texts of an instrument.
      description: Background texts of an instrument.
  /instrument/backgroundText/type/list:
    post:
      tags:
        - instrument
      summary: List of background text types for instruments.
      description: List of background text types for instruments.
  /instrument/benchmark/list:
    post:
      tags:
        - instrument
      summary: List of benchmarks of a financial instrument.
      description: >-
        Provides a list of benchmark notations for a selected financial
        instrument, optionally restricted to specific benchmark types.
  /instrument/category/list:
    post:
      tags:
        - instrument
      summary: >-
        List of categories assigned to a specific instrument the application is
        entitled to see.
      description: >-
        List of categories assigned to a specific instrument the application is
        entitled to see. Optionally it is possible to restrict the output to
        only list those for a specific category dataset.
  /instrument/complianceProperty/list:
    post:
      tags:
        - instrument
      summary: List of compliance properties for instruments.
      description: List of compliance properties for instruments.
  /instrument/complianceProperty/listByInstrument:
    get:
      tags:
        - instrument
      summary: Compliance properties of an instrument.
      description: Compliance properties of an instrument.
  /instrument/composite/get:
    get:
      tags:
        - instrument
      summary: Composite instrument and its components.
      description: Composite instrument and its components.
  /instrument/coupon/list:
    get:
      tags:
        - instrument
      summary: List of coupons for an interest-bearing instrument.
      description: >-
        List of coupons for an interest-bearing instrument; any other instrument
        yields empty values. The endpoint provides details regarding the coupon
        period, the respective interest rate, and payable amount (the latter
        only for instruments with a fixed nominal value). The list of coupons is
        generally not available for a perpetual, i.e. without a predefined
        maturity date, interst-bearing instrument. 


        If there is no entitled provider supplying a full list of coupons, the
        list will be synthesized from summary data available from entitled
        suppliers (if any). Since the exact product terms are not known, e.g.
        the handling of holidays and weekends, the list may be imprecise.
  /instrument/coupon/dayCountConvention/type/list:
    get:
      tags:
        - instrument
      summary: List of day count convention types.
      description: List of day count convention types.
  /instrument/coupon/interestRate/type/list:
    get:
      tags:
        - instrument
      summary: List of interest rate types.
      description: List of interest rate types.
  /instrument/coupon/keyData/get:
    get:
      tags:
        - instrument
      summary: >-
        Interest rate details for selected periods of an interest-bearing
        instrument.
      description: >-
        Interest rate details for selected periods of an interest-bearing
        instrument; any other instrument yields empty values.
  /instrument/crossReference/getByISIN:
    get:
      tags:
        - instrument
      description: >-
        Translate a given ISIN to the respective most recent instrument
        identifier, retrieved from the Cross Reference Service.
      summary: Translate ISIN to instrument.
  /instrument/crossReference/getByWKN:
    get:
      tags:
        - instrument
      description: >-
        Translate a given WKN to the respective most recent instrument
        identifier, retrieved from the Cross Reference Service.
      summary: Translate WKN to instrument.
  /instrument/crossReference/listByISIN:
    post:
      tags:
        - instrument
      description: >-
        Translate a given list of ISINs to the respective most recent instrument
        identifiers, retrieved from the Cross Reference Service.
      summary: Translate a list of ISINs to instruments.
  /instrument/crossReference/listByWKN:
    post:
      tags:
        - instrument
      description: >-
        Translate a given list of WKNs to the respective most recent instrument
        identifiers, retrieved from the Cross Reference Service.
      summary: Translate a list of WKNs to instruments.
  /instrument/crossReference/history/getByISIN:
    get:
      tags:
        - instrument
      description: >-
        Retrieve the complete translation history of a given ISIN to the
        respective instrument association from the Cross Reference Service. The
        results are sorted in descending order, starting with the most recent.
      summary: ISIN to instrument translation history.
  /instrument/crossReference/history/getByWKN:
    get:
      tags:
        - instrument
      description: >-
        Retrieve the complete translation history of a given WKN to the
        respective instrument association from the Cross Reference Service. The
        results are sorted in descending order, starting with the most recent.
      summary: WKN to instrument translation history.
  /instrument/exchangeRate/get:
    get:
      tags:
        - instrument
      description: >-
        Retrieve an exchange rate instrument identifier using the identifier of
        the main currencies represented by that exchange rate. 

         An error is returned if one of the provided parameters is invalid or if no instrument is associated with the given combination of parameters.
      summary: Retrieve an exchange rate instrument identifier.
  /instrument/exchangeRate/getByISOCode:
    get:
      tags:
        - instrument
      description: >-
        Retrieve an exchange rate instrument identifier using the ISO 4217 code
        of the main currencies represented by that exchange rate. 


        An error is returned if one of the provided parameters is invalid or if
        no instrument is associated with the given combination of parameters.
      summary: Retrieve an exchange rate instrument identifier.
  /instrument/legalEntity/backgroundText/list:
    get:
      tags:
        - instrument
      summary: >-
        Role-specific background texts of legal entities related to an
        instrument.
      description: >-
        Role-specific background texts of legal entities related to an
        instrument.
  /instrument/legalEntity/complianceProperty/list:
    get:
      tags:
        - instrument
      summary: >-
        Role-specific compliance properties of legal entities related to an
        instrument.
      description: >-
        Role-specic compliance properties of legal entities related to an
        instrument.
  /instrument/mifid/get:
    get:
      tags:
        - instrument
      description: >-
        MiFID II data for a specified financial instrument. The instruments
        governed by MiFID II are called "investment products".
      summary: MiFID II data for a financial instrument.
  /instrument/notation/list:
    post:
      tags:
        - instrument
      summary: List of active, entitled notations for a set of instruments.
      description: >-
        List of active, entitled notations for a set of instruments. By default
        the list of notations (per instrument) is sorted descending by the
        trading volume, averaged over one month. All identifiers used as
        parameters must be valid and entitled.
  /instrument/rating/grade/list:
    post:
      tags:
        - instrument
      description: >-
        List of rating grades for a list of instruments. The list can be
        restricted to rating grades belonging to particular rating systems.
      summary: List of rating grades for a list of instruments.
  /instrument/selectionList/list:
    get:
      tags:
        - instrument
      description: Set of custom instrument-level selection lists.
      summary: Set of custom instrument-level selection lists.
  /instrument/selectionList/listByInstrument:
    get:
      tags:
        - instrument
      description: >-
        For each given instrument, returns the instrument-level selection lists
        of which the instrument is a member.
      summary: >-
        For each given instrument, returns the instrument-level selection lists
        of which the instrument is a member.
  /instrument/selectionList/members/list:
    post:
      tags:
        - instrument
      summary: List of instruments belonging to an instrument-level selection list.
      description: List of instruments belonging to an instrument-level selection list.
  /notation/get:
    get:
      tags:
        - notation
      description: Basic data for a notation.
      summary: Basic data for a notation.
  /notation/list:
    get:
      tags:
        - notation
      description: Basic data for a list of notations.
      summary: Basic data for a list of notations.
  /notation/category/list:
    post:
      tags:
        - notation
      description: >-
        List of categories assigned to a specific notation the application is
        entitled to see. Optionally it is possible to restrict the output to
        only list those for a specific category dataset.
      summary: >-
        List of categories assigned to a specific notation the application is
        entitled to see.
  /notation/crossReference/getByFactSetMarketSymbol:
    get:
      tags:
        - notation
      summary: Translate a FactSet market symbol to a notation.
      description: >-
        Translate a FactSet market symbol to a notation. This symbol is also
        known as TICKER_EXCHANGE.
  /notation/crossReference/listByInstrument:
    post:
      tags:
        - notation
      summary: List of entitled notations.
      description: List of entitled notations.
  /notation/crossReference/listByISIN:
    post:
      tags:
        - notation
      summary: List of entitled notations.
      description: List of entitled notations.
  /notation/crossReference/listBySymbol:
    post:
      tags:
        - notation
      summary: List of entitled notations.
      description: >-
        List of entitled notations. Symbols are not globally unique; therefore,
        a given symbol interpreted in different markets might refer to different
        instruments.
  /notation/crossReference/factSetIdentifier/get:
    get:
      tags:
        - notation
      summary: Retrieve FactSet identifiers for a given notation.
      description: >-
        <p>Retrieve FactSet identifiers for a given notation. Security and
        listing-level identifiers are always included, regional level
        identifiers are included, if available.
  /notation/crossReference/factSetIdentifier/listByFactSetIdentifier:
    post:
      tags:
        - notation
      summary: Retrieve a list of notations for a given FactSet identifier.
      description: >-
        <p>Retrieve a list of notations for a given FactSet identifier, grouped
        by regional identifiers, if available. Listings without a regional
        identifier are grouped at the end of the response.</p><p>The notation
        corresponding to the security's primary listing has the attributes
        <big><tt>regional.isPrimary</tt></big> and
        <big><tt>regional.listing.isPrimary</tt></big> both set to true.The
        security's primary listing might not be among the results depending on
        the entitlement.</p><p>See the group description for more information
        about the security's primary listing.</p>
  /notation/crossReference/factSetIdentifier/listByInstrument:
    post:
      tags:
        - notation
      summary: Retrieve a list of FactSet identifiers for a given instrument.
      description: >-
        <p>Retrieve a list of FactSet identifiers for a given instrument,
        grouped by regional identifiers, if available. Listings without a
        regional identifier are grouped at the end of the response.</p><p>The
        notation corresponding to the security's primary listing has the
        attributes <big><tt>regional.isPrimary</tt></big> and
        <big><tt>regional.listing.isPrimary</tt></big> both set to true.The
        security's primary listing might not be among the results depending on
        the entitlement.</p><p>The result contains only notations that have at
        least one FactSet identifier (see
        <big><tt>listing.permanentIdentifier</tt></big>,
        <big><tt>listing.tickerExchange</tt></big>).</p><p>See the group
        description for more information about the security's primary
        listing.</p>
  /notation/keyFigures/year/10/get:
    get:
      tags:
        - notation
      summary: End-of-day (EOD) key figures for the time range of ten years.
      description: End-of-day (EOD) key figures for the time range of ten years.
  /notation/keyFigures/year/10/list:
    get:
      tags:
        - notation
      summary: >-
        End-of-day (EOD) key figures for the time range of ten years, for a list
        of notations.
      description: >-
        End-of-day (EOD) key figures for the time range of ten years, for a list
        of notations.
  /notation/keyFigures/month/1/get:
