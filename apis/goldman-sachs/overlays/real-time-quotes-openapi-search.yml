      description: >-
        End-of-day (EOD) key figures for the time range of three years, for a
        list of notations.
  /notation/keyFigures/year/5/get:
    get:
      tags:
        - notation
      summary: End-of-day (EOD) key figures for the time range of five years.
      description: End-of-day (EOD) key figures for the time range of five years.
  /notation/keyFigures/year/5/list:
    get:
      tags:
        - notation
      summary: >-
        End-of-day (EOD) key figures for the time range of five years, for a
        list of notations.
      description: >-
        End-of-day (EOD) key figures for the time range of five years, for a
        list of notations.
  /notation/keyFigures/month/6/get:
    get:
      tags:
        - notation
      summary: End-of-day (EOD) key figures for the time range of six months.
      description: End-of-day (EOD) key figures for the time range of six months.
  /notation/keyFigures/month/6/list:
    get:
      tags:
        - notation
      summary: >-
        End-of-day (EOD) key figures for the time range of six months, for a
        list of notations.
      description: >-
        End-of-day (EOD) key figures for the time range of six months, for a
        list of notations.
  /notation/keyFigures/year/7/get:
    get:
      tags:
        - notation
      summary: End-of-day (EOD) key figures for the time range of seven years.
      description: End-of-day (EOD) key figures for the time range of seven years.
  /notation/keyFigures/year/7/list:
    get:
      tags:
        - notation
      summary: >-
        End-of-day (EOD) key figures for the time range of seven years, for a
        list of notations.
      description: >-
        End-of-day (EOD) key figures for the time range of seven years, for a
        list of notations.
  /notation/keyFigures/yearToDate/get:
    get:
      tags:
        - notation
      summary: End-of-day (EOD) key figures for the time range year-to-date (YTD)..
      description: >-
        End-of-day (EOD) key figures for the time range year-to-date (YTD). The
        time range YTD begins with the last trading day of the previous calendar
        year for which EOD prices are available and ends with the most recent
        trading day of the current calendar year for which EOD prices are
        available..
  /notation/keyFigures/yearToDate/list:
    get:
      tags:
        - notation
      summary: >-
        End-of-day (EOD) key figures for the time range year-to-date (YTD), for
        a list of notations..
      description: >-
        End-of-day (EOD) key figures for the time range year-to-date (YTD), for
        a list of notations. The time range YTD begins with the last trading day
        of the previous calendar year for which EOD prices are available and
        ends with the most recent tradingday of the current calendar year for
        which EOD prices are available..
  /notation/keyFigures/tradingDay/average/get:
    get:
      tags:
        - notation
      description: >-
        Average end-of-day (EOD) key figures for different trading days periods.
        A trading day is a calendar day on that trading of the notation was
        possible.
      summary: Average end-of-day (EOD) key figures for different trading days periods.
  /notation/market/list:
    post:
      tags:
        - notation
      description: >-
        List of markets with entitled notations. The list contains only markets
        with at least one active and entitled notation. 

        All identifiers used as parameters must be valid and entitled.
      summary: List of markets with entitled notations.
  /notation/selectionList/list:
    get:
      tags:
        - notation
      description: Set of custom notation-level selection lists.
      summary: Set of custom notation-level selection lists.
  /notation/selectionList/listByNotation:
    get:
      tags:
        - notation
      description: >-
        For each given notation, returns the notation-level selection lists of
        which the notation is a member.
      summary: >-
        For each given notation, returns the notation-level selection lists of
        which the notation is a member.
  /notation/selectionList/members/list:
    post:
      tags:
        - notation
      summary: List of notations belonging to a notation-level selection list.
      description: List of notations belonging to a notation-level selection list.
  /notation/status/get:
    get:
      tags:
