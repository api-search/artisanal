      description: Details for a country identified by code.
  /basic/region/country/list:
    get:
      tags:
        - basic
      summary: List of countries.
      description: List of countries.
  /basic/timezone/get:
    get:
      tags:
        - basic
      description: >-
        Details of a timezone identified by id, as specified by the Internet
        Assigned Numbers Authority. See http://www.iana.org/time-zones for
        further details. Not all such timezones are available on the MDG.
      summary: Details of a timezone.
  /basic/timezone/getByName:
    get:
      tags:
        - basic
      description: >-
        Details of a timezone identified by name, as specified by the Internet
        Assigned Numbers Authority. See http://www.iana.org/time-zones for
        further details. Not all such timezones are available on the MDG.
      summary: Details of a timezone identified by name.
  /basic/timezone/list:
    post:
      tags:
        - basic
      description: >-
        List of timezones identified by id, as specified by the Internet
        Assigned Numbers Authority. See http://www.iana.org/time-zones for
        further details. Not all such timezones are available on the MDG.
      summary: List of timezones.
  /basic/valueUnit/get:
    get:
      tags:
