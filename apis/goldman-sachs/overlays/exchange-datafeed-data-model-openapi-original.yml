openapi: 3.0.0
info:
  title: Exchange DataFeed Data Model API
paths:
  /products:
    get:
      summary: Request the enumeration table for FactSet product codes.
      tags:
        - FactSet Product codes
      description: >

        Data can be returned in CSV, JSON or XML format, use the `format`
        parameter to chnage from the default JSON format.
         

        '*You must be logged into the Developer Portal and obtain an **[API
        Key](https://developer.factset.com/factset/api-key-listing)** for ''Try
        it Out'' to receive a successful server response. Select **Authorize**
        button or visit **[Authentication
        Support](https://developer.factset.com/authentication)** for more
        details.*'
