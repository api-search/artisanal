                type: object
        '405':
          description: >-
            Invalid HTTP method. Either the method is not GET or exceeds the
            maximum request lenght (currently set at 5000 bytes. The description
            field will indicate the exact reason.
          content:
            application/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/csv:
              schema:
                type: object
