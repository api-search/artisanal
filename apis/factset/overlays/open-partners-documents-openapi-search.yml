        - $ref: '#/components/parameters/languageType'
        - $ref: '#/components/parameters/fileNameScriptsAsia'
        - $ref: '#/components/parameters/typeScriptsAsia'
      responses:
        '200':
          description: Download link & metadata for Scripts Asia files.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scriptsAsiaResponse'
              examples:
                default200LuxResponseExample:
                  $ref: '#/components/examples/scriptsAsiaResponses'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthStatus'
              examples:
                default400ResponseExample:
                  $ref: '#/components/examples/ErrorDetails'
        '401':
          description: >-
            Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have
            successfully generated an API KEY for the IP range you are
            connecting from. For more help, select the Report Issue in the top
