        - type=full will returns the files from start of date until Feb 28th
        2023.
      parameters:
        - $ref: '#/components/parameters/_sort'
        - $ref: '#/components/parameters/_paginationLimit'
        - $ref: '#/components/parameters/_paginationOffset'
