openapi: 3.0.1
info:
  title: Publisher API
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.txt
paths:
  /analytics/lookups/v3/accounts/{path}:
    get:
      tags:
        - Accounts
      summary: Get accounts and sub-directories in a directory
      description: >-
        This endpoint looks up all ACCT and ACTM files and sub-directories in a
        given directory.
  /analytics/lookups/v3/currencies:
    get:
      tags:
        - Currencies
      summary: Get currencies
      description: >-
        This endpoint lists all the currencies that can be applied to any
        calculation.
  /analytics/engines/pub/v3/documents/{path}:
    get:
      tags:
        - Documents
      summary: Gets Publisher documents and sub-directories in a directory
      description: >-
        This endpoint looks up all Publisher documents and sub-directories in a
        given directory.
  /analytics/engines/pub/v3/calculations:
    post:
      tags:
        - PubCalculations
      summary: Create and Run Pub calculation
      description: "This endpoint runs the Pub calculation specified in the POST body parameters.\r\nIt can take one or more units as input."
  /analytics/engines/pub/v3/calculations/{id}:
    put:
      tags:
        - PubCalculations
      summary: Create or Update Pub calculation and run it.
      description: "This endpoint updates and run the Pub calculation specified in the PUT body parameters. This also allows creating new Pub calculations with custom ids.\r\nIt can take one or more units as input.\r\n\r\nRemarks:\r\n\r\n*   Start and and end date must be within the configuration's min and max date range"
      operationId: putAndCalculate
      parameters:
        - name: id
          in: path
          description: >-
            from url, provided from the location header in the Create and Run
            Pub calculation endpoint
          required: true
          schema:
            type: string
            description: >-
              from url, provided from the location header in the Create and Run
              Pub calculation endpoint
        - name: X-FactSet-Api-Long-Running-Deadline
          in: header
          description: >-
            Long running deadline in seconds when only one unit is passed in the
            PUT body.
          schema:
            type: integer
        - name: Cache-Control
          in: header
          description: >-
            Standard HTTP header.  Accepts no-cache, no-store, max-age,
            max-stale.
          schema:
            type: string
      requestBody:
        description: Calculation Parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PubCalculationParametersRoot'
      responses:
        '200':
          description: >-
            Expected response, if the calculation has one unit and is completed
            with an error.
          headers:
            X-DataDirect-Request-Key:
              description: FactSet's request key header.
              schema:
                type: string
                description: FactSet's request key header.
            X-FactSet-Api-Request-Key:
              description: >-
                Key to uniquely identify an Analytics API request. Only
                available after successful authentication.
              schema:
                type: string
                description: >-
                  Key to uniquely identify an Analytics API request. Only
                  available after successful authentication.
            X-FactSet-Api-Calculations-Limit:
              description: Maximum FI request limit.
              schema:
                type: string
                description: Maximum FI request limit.
            X-FactSet-Api-Calculations-Remaining:
              description: Number of FI requests remaining till request limit reached.
              schema:
                type: string
                description: Number of FI requests remaining till request limit reached.
            X-FactSet-Api-RateLimit-Limit:
              description: Number of allowed requests for the time window.
              schema:
                type: string
            X-FactSet-Api-RateLimit-Remaining:
              description: Number of requests left for the time window.
              schema:
                type: string
            X-FactSet-Api-RateLimit-Reset:
              description: Number of seconds remaining till rate limit resets.
              schema:
                type: string
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/CalculationStatusRoot'
        '201':
          description: >-
            Expected response if the calculation has one unit and is completed
            in a short span, returns JSON in the format specified in the
            Calculation parameters.
